spring:
  application:
    name: core
  logging:
    level:
      root: INFO
      org.springframework: WARN
    pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [trace=%X{traceId:-} span=%X{spanId:-}] [%-5level] [%logger{36}] - %msg%n"
      file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [trace=%X{traceId:-} span=%X{spanId:-}] [%-5level] [%logger{36}] - %msg%n"
    file:
      name: logs/application.log
      max-size: 10MB
      max-history: 10
  security:
    oauth2:
      resourceserver:
        jwt:
          secret-key: changeMeChangeMeChangeMeChangeMe123
  #          jwk-set-uri: http://auth-service:8081/.well-known/jwks.json

resilience:
  failureRateThreshold: 50
  waitDurationInOpenState: 20
  slidingWindowSize: 10
  minimumNumberOfCalls: 5
  permittedNumberOfCallsInHalfOpenState: 3

retry:
  max-attempts: 3
  wait-duration: 5000

rate-limiter:
  limit-for-period: 10
  limit-refresh-period: 1
  timeout-duration: 5000