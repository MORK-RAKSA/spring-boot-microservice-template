server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: product-service
          uri: ld://product-service
          predicates:
            - Path=/api-app/v1.0.0/products/**

        - id: test-service
          uri: lb://test-service
          predicates:
              - Path=/api-app/v1.0.0/test/**
  main:
    web-application-type: reactive

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/